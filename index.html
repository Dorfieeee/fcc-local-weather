<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="bg-slate-200">
    <div class="mx-auto 2xl:container">
      <div
        id="weather-app"
        class="flex min-h-screen w-full flex-col md:grid md:grid-cols-12 md:grid-rows-layout"
      >
        <div
          id="navigation"
          class="flex h-12 items-center justify-between px-3 md:col-start-6 md:col-end-13 md:h-full lg:col-start-4"
        >
          <div id="unit-switch" class="flex gap-2">
            <button
              id="fahrenheitBtn"
              value="imperial"
              class="h-10 w-10 rounded-full border border-blue-200 p-2"
            >
              &#176;F
            </button>
            <button
              id="celsiusBtn"
              value="metric"
              class="h-10 w-10 rounded-full border border-blue-200 p-2"
            >
              &#176;C
            </button>
          </div>
          <div
            id="user-avatar"
            class="h-10 w-10 rounded-full bg-pink-300"
          ></div>
        </div>
        <div
          id="weather-main-info"
          class="col-span-3 row-span-full flex flex-grow flex-col bg-white md:col-start-1 md:col-end-6 md:row-span-full lg:col-end-4"
        >
          <div id="search" class="h-16">
            <input
              type="text"
              placeholder="Search by city, postcode,..."
              class="h-full w-full"
            />
          </div>
          <div
            id="weather-details"
            class="flex flex-grow flex-col items-center justify-center"
          >
            <div id="icon" class="h-32"></div>
            <div id="temp" class="min-h-[1.5rem]">
              <span class="text-5xl" data-value="">0</span
              ><span data-unit="">&#176;C</span>
            </div>
          </div>
          <div id="location" class="min-h-[1.5rem]">
            <div id="city"></div>
          </div>
        </div>
        <div
          id="weather-side-info"
          class="flex flex-col p-4 md:col-start-6 md:col-end-13 md:p-3 lg:col-start-4"
        >
          <p class="col-span-full text-xl my-2">Today's Forecast</p>
          <div class="flex justify-around w-full my-5">
            <div class="rounded-full w-20 h-20 bg-white"></div>
            <div class="rounded-full w-20 h-20 bg-white"></div>
            <div class="rounded-full w-20 h-20 bg-white"></div>
            <div class="rounded-full w-20 h-20 bg-white"></div>
            <div class="rounded-full w-20 h-20 bg-white"></div>
            <div class="rounded-full w-20 h-20 bg-white"></div>
          </div>
          <div class="grow"></div>
          <p class="col-span-full text-xl my-2">Today's Highlights</p>
          <div class="grid grid-cols-2 lg:grid-cols-3 gap-3">
            <div id="humidity" class="info-card">
              <p class="text-slate-400">Humidity</p>
              <div class="py-4">
                <span class="text-4xl mr-1" data-value>0</span>
                <span data-unit>%</span>
              </div>
              <p class="text-slate-400" data-desc>Description</p>
            </div>
            <div id="pressure" class="info-card">
              <p class="text-slate-400">Pressure</p>
              <div class="py-4">
                <span class="text-4xl mr-1" data-value>0</span
                ><span data-unit>hPa</span>
              </div>
              <p class="text-slate-400" data-desc>Description</p>
            </div>
            <div id="wind" class="info-card">
              <p class="text-slate-400">Wind</p>
              <div class="py-4">
                <span class="text-4xl mr-1" data-value>0</span
                ><span data-unit>km/h</span>
              </div>
              <p class="text-slate-400" data-desc>Description</p>
            </div>
            <div id="visibility" class="info-card">
              <p class="text-slate-400">Visibility</p>
              <div class="py-4">
                <span class="text-4xl mr-1" data-value>0</span
                ><span data-unit>km</span>
              </div>
              <p class="text-slate-400" data-desc>Description</p>
            </div>
            <div id="daytimes" class="info-card">
              <p class="text-slate-400">Sunrise & Sunset</p>
              <div class="flex flex-col flex-wrap justify-between py-4">
                <span id="sunrise"
                  ><span class="mr-1">&uarr;</span
                  ><span class="text-2xl" data-value>00:00</span></span
                ><span id="sunset"
                  ><span class="mr-1">&darr;</span
                  ><span class="text-2xl" data-value>00:00</span></span
                >
              </div>
              <p class="text-slate-400" data-desc>Description</p>
            </div>
            <div id="feels-like" class="info-card">
              <p class="text-slate-400">Feels like</p>
              <div class="py-4">
                <span class="text-4xl mr-1" data-value>0</span>
                <span data-unit>&#176;C</span>
              </div>
              <p class="text-slate-400" data-desc>Description</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
